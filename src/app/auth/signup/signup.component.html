<section>
  <form fxLayout="column" fxLayoutGap="10px" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field>
      <input type="email" matInput placeholder="Your Email" email required name="email" ngModel #emailInput="ngModel">
      <mat-error *ngIf="!emailInput.hasError('Required')">Email is invalid!</mat-error>
      <mat-error *ngIf="emailInput.hasError('Required')">Field must not be empty!</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Should be at least 10 characters long">
      <input type="password" matInput placeholder="Your Password" required name="password" minlength="10" maxlength="10" ngModel
        #pwdInput="ngModel">
      <mat-hint align="end">{{pwdInput.value?.length}}/10</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Your Birthdate" [max]="maxDate" ngModel name="birthdate" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-checkbox color="primary" ngModel name="agree" required>Agree to terms and conditions?</mat-checkbox>
    <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">SignUp</button>

  </form>
</section>
