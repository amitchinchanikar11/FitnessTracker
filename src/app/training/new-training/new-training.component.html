<section class="new-training" fxLayout="row" fxLayoutAlign="center">
  <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
    <mat-card fx.flex="100%" fxFlex="400px">

      <mat-card-title fxLayoutAlign="center">Time to start a Workout!</mat-card-title>

      <mat-card-content fxLayoutAlign="center">
        <mat-form-field>
          <mat-select ngModel name="excercise" required placeholder="Select Excercise">
            <mat-option *ngFor="let excercise of excercises" [value]="excercise.id">
              {{excercise.name}}
            </mat-option>

          </mat-select>
        </mat-form-field>

      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center">
        <button mat-raised-button type="submit" color="primary" [disabled]="f.invalid">Start</button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
